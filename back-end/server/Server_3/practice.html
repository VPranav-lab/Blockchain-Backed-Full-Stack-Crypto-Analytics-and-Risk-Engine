<script>
var myButton = document.querySelector('input[type="button"]');

// Add click event listener
myButton.addEventListener('click', function() {
    var d = new Date();
    alert("You clicked this on " + d.toString());
});

// Add mouseenter and mouseleave events to change style when hovering
myButton.addEventListener('mouseenter', function() {
    myButton.style.backgroundColor = 'black';  // Change button background color to blue
    myButton.style.color = 'green';  // Change text color to white
    myButton.style.transform = 'scale(1.3)';  // Scale button up by 30%
});

myButton.addEventListener('mouseleave', function() {
    myButton.style.backgroundColor = '';  // Reset button background color
    myButton.style.color = '';  // Reset text color
    myButton.style.transform = 'scale(1)';  // Reset button scale to original size
});
</script>
